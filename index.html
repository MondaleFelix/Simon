<body>

    </div>
    <div id = score>
    </div>
  <div id = lit2>
      <p>Difficulty</p>
  </div>
   <div id = difficulty>
    </div>
<div id = "minus">
<img src="images/minus.png" alt="minus sign">

<div id ="plus">
<img src="images/plus.png" alt="plus sign">
</div>
  </div>


 <! end of score elements >

  <div id=box>

           <div id = lose>
